<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/pngtree-grid-view-layout-windows-application-picture-image_8235035.png">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-xAmqsBrUsB5lF0wt6zylU6x3ICi7uI3hmdJYNazLqJve3vDm6QwnLRF6sR3xowvVSxUFSxUKr67BG/Eh1tfOow==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1 class="page-title">Calculator</h1>
        </div>
        <div class="calculator">
        <div class="display">
            <h2 class="display-num"></h2>
        </div>
        <div class="clear">
            <button class="wipe" >
                Clear
            </button>
            <button class="backspace">Delete</button>
        </div>
        <div class="button-row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operand">+</button>
        </div>
        <div class="button-row">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operand">-</button>
        </div>
        <div class="button-row">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operand">x</button>
        </div>
        <div class="button-row">
            <button  class="number">0</button>
            <button class="number">.</button>
            <button  class="equals">=</button>
            <button class="operand">รท</button>
        </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
